<!DOCTYPE html>
<html lang="en">
  {{> head }}
  <body>
    {{> sprite }}
    {{> header }}
    <section class="contact">
      <div class="container contact__container">
        <ul class="contact__list">
          <li class="contact__list-item">Kyiv,<br />Mechnikova str, 14</li>
          <li class="contact__list-item">
            <a
              href="tel:0800211927"
              class="contact__list-link contact__list-link--color"
              >0800 211 927</a
            >
            <a href="mailto:contact@forstudy.space" class="contact__list-link"
              >contact@forstudy.space</a
            >
          </li>
          <li class="contact__list-item">
            <a href="#!" class="contact__list-link">
              <svg class="icon icon--38">
                <use href="#facebook" />
              </svg>
              <div class="contact__list-link-content">
                <span class="contact__list-link-text">Our page</span>
                <span class="contact__list-link-text">on facebook</span>
              </div>
            </a>
          </li>
        </ul>
        <form class="main-form contact__form" id="contact-form">
          <h2 class="main-form__title contact__title">
            We would like to help you
          </h2>
          <div class="main-form__group">
            <input
              class="main-input"
              type="text"
              placeholder="Name"
              minlength="4"
              required
            />
            <textarea
              class="main-input main-form__textarea"
              name="Message"
              id=""
              placeholder="Message"
            ></textarea>
          </div>
          <div class="main-form__group">
            <h3 class="main-form__group-title">How to answer you?</h3>
            <input
              class="main-input"
              type="number"
              placeholder="Phone number"
            />
            <input
              class="main-input"
              type="email"
              placeholder="Email"
              minlength="4"
            />
          </div>
          <button
            type="submit"
            class="main-form__button main-button contact__button"
            id="contact-btn"
          >
            Send message
          </button>
        </form>
      </div>
    </section>
    {{> footer }}
    <script src="./src/js/script.js" type="module"></script>
  </body>
</html>
