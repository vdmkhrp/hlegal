<header class="header {{#if isDark}}header--dark{{/if}} {{headerClasses}}">
  <div class="header__top">
    <div class="header__lang">
      <button type="button" class="header__lang-btn">ук</button>
      <button type="button" class="header__lang-btn">ру</button>
      <button
        type="button"
        class="header__lang-btn header__lang-btn--active"
      >
        en
      </button>
    </div>
    <ul class="header__list">
      <li class="header__list-item header__list-item--color">
        Kyiv, Mechnikova str, 14/1
      </li>
      <li class="header__list-item show-mobile">
        <a
          href="tel:0800211927"
          class="header__list-link header__list-link--weight"
          >0800 211 927</a
        >
      </li>
      <li class="header__list-item">
        <a href="#!" class="header__list-link">
          <svg class="icon icon--24">
            <use href="#facebook" />
          </svg>
        </a>
      </li>
    </ul>
  </div>
  <div class="header__bottom">
    <a href="./index.html" class="header__logo">
      <img
        src="{{#if isDark }}src/img/logo-dark.svg{{else}}src/img/logo.svg{{/if}}"
        alt="logo"
        class="header__logo-image"
      />
      {{#if isDark}}
        <svg class="icon header__logo-icon">
          <use href="#slash" />
        </svg>
        <span class="header__logo-text">contact</span>
      {{/if}}
    </a>
    <button type="button" class="burger-btn" data-menu-toggle>
      <span class="burger-btn__item"></span>
    </button>
    <div class="header__nav">
      <a href="./about.html" class="header__nav-link">about us</a>
      <a href="./services.html" class="header__nav-link">services</a>
      <a href="./team.html" class="header__nav-link">team</a>
      <a href="./publications.html" class="header__nav-link"
        >publications</a
      >
      <a href="./contact.html" class="header__nav-link">contact</a>
      <button
        type="button"
        class="close-btn header__nav-close-btn"
        data-menu-close
      >
        <svg class="icon icon--18">
          <use href="#close" />
        </svg>
      </button>
    </div>
  </div>
</header>
